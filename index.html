  <meta charset="UTF-8">
  <title>Sweet Piano</title>
  <link rel="stylesheet" href="./style.css">

</head>
<body>

<!-- 
Inspired by Wes Bos' JS Drum Kit - from Javascript30 (www.javascript30.com)

Also special thanks to freesound.org and neatonk ( https://www.freesound.org/people/neatonk/ ) for the sound pack!

  <div class="instructions">Press the mentioned Keys on your keyboard to play. Also, can play from the Numeric Keypad, of an External USB Keyboard.</div>
  <div class="keys">
    <div class="container">
    <div class="black-keys">
      <div data-key="0" class="bkey" id="Fs3">
        <bbd>0</bbd>
        
      </div>
      <div data-key="1" class="bkey" id="Gs3">
        <bbd>1</bbd>
        
      </div>
      <div data-key="2" class="bkey" id="As3">
        <bbd>2</bbd>
        
      </div>
      <div data-key="3" class="bkey" id="Cs4">
        <bbd>3</bbd>
        
      </div>
      <div data-key="4" class="bkey" id="Ds4">
        <bbd>4</bbd>
        
      </div>
      <div data-key="5" class="bkey" id="Fs4">
        <bbd>5</bbd>
        
      </div>
      <div data-key="6" class="bkey" id="Gs4">
        <bbd>6</bbd>
        
      </div>
      <div data-key="7" class="bkey" id="As4">
        <bbd>7</bbd>
        
      </div>
    </div>
    <div class="white-keys">
      <div data-key="8" class="wkey">
        <kbd>8</kbd>
        
      </div>
      <div data-key="9" class="wkey">
        <kbd>9</kbd>
        
      </div>
      <div data-key="." class="wkey">
        <kbd>.</kbd>
        
      </div>
      <div data-key="Enter" class="wkey">
        <kbd>Enter</kbd>
        
      </div>
      <div data-key="+" class="wkey">
        <kbd>+ =</kbd>
        
      </div>
      <div data-key="-" class="wkey">
        <kbd>-</kbd>
        
      </div>
      <div data-key="*" class="wkey">
        <kbd>* ,</kbd>
        
      </div>
      <div data-key="/" class="wkey">
        <kbd>/</kbd>
        
      </div>
      <div data-key="ArrowUp" class="wkey">
        <kbd>Up Arrow</kbd>
        
      </div>
      <div data-key="ArrowLeft" class="wkey">
        <kbd>Left Arrow</kbd>
        
      </div>
      <div data-key="ArrowDown" class="wkey">
        <kbd>Down Arrow</kbd>
        
      </div>
      <div data-key="ArrowRight" class="wkey">
        <kbd>Right Arrow</kbd>
        
      </div>
    </div>
    </div>
  </div>
  <audio preload="auto" data-key="8" src="sounds/f3.mp3"></audio>
  <audio preload="auto" data-key="9" src="sounds/g3.mp3"></audio>
  <audio preload="auto" data-key="0" src="sounds/fs3.mp3"></audio>
  <audio preload="auto" data-key="." src="sounds/a3.mp3"></audio>
  <audio preload="auto" data-key="1" src="sounds/gs3.mp3"></audio>
  <audio preload="auto" data-key="Enter" src="sounds/b3.mp3"></audio>
  <audio preload="auto" data-key="+" src="sounds/c4.mp3"></audio>
  <audio preload="auto" data-key="=" src="sounds/c4.mp3"></audio>  
  <audio preload="auto" data-key="2" src="sounds/as3.mp3"></audio>
  <audio preload="auto" data-key="-" src="sounds/d4.mp3"></audio>
  <audio preload="auto" data-key="3" src="sounds/cs4.mp3"></audio>
  <audio preload="auto" data-key="*" src="sounds/e4.mp3"></audio>
  <audio preload="auto" data-key="," src="sounds/e4.mp3"></audio>  
  <audio preload="auto" data-key="4" src="sounds/ds4.mp3"></audio>
  <audio preload="auto" data-key="ArrowUp" src="sounds/f4.mp3"></audio>
  <audio id="111" preload="auto" data-key="/" src="sounds/g4.mp3"></audio>
  <audio preload="auto" data-key="5" src="sounds/fs4.mp3"></audio>
  <audio preload="auto" data-key="6" src="sounds/gs4.mp3"></audio>
  <audio preload="auto" data-key="ArrowLeft" src="sounds/a4.mp3"></audio>
  <audio preload="auto" data-key="7" src="sounds/as4.mp3"></audio>
  <audio preload="auto" data-key="ArrowDown" src="sounds/b4.mp3"></audio>
  <audio preload="auto" data-key="ArrowRight" src="sounds/c5.mp3"></audio>

  <script  src="./script.js"></script>

  <script  src="./jquery-3.5.1.min.js"></script>

</body>
</html>
