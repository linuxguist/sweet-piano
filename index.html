  <div class="instructions">Press the Numeric Keypad Keys on your keyboard to play. Also, can attach an USB Keyboard for getting the Numeric Keypad.</div>
  <div class="keys">
    <div class="container">
    <div class="black-keys">
      <div data-key="96" class="bkey" id="Fs3">
        <bbd>0</bbd>
        
      </div>
      <div data-key="97" class="bkey" id="Gs3">
        <bbd>1</bbd>
        
      </div>
      <div data-key="98" class="bkey" id="As3">
        <bbd>2</bbd>
        
      </div>
      <div data-key="99" class="bkey" id="Cs4">
        <bbd>3</bbd>
        
      </div>
      <div data-key="100" class="bkey" id="Ds4">
        <bbd>4</bbd>
        
      </div>
      <div data-key="101" class="bkey" id="Fs4">
        <bbd>5</bbd>
        
      </div>
      <div data-key="102" class="bkey" id="Gs4">
        <bbd>6</bbd>
        
      </div>
      <div data-key="103" class="bkey" id="As4">
        <bbd>7</bbd>
        
      </div>
    </div>
    <div class="white-keys">
      <div data-key="104" class="wkey">
        <kbd>8</kbd>
        
      </div>
      <div data-key="105" class="wkey">
        <kbd>9</kbd>
        
      </div>
      <div data-key="110" class="wkey">
        <kbd>.</kbd>
        
      </div>
      <div data-key="13" class="wkey">
        <kbd>Enter</kbd>
        
      </div>
      <div data-key="107" class="wkey">
        <kbd>+</kbd>
        
      </div>
      <div data-key="109" class="wkey">
        <kbd>-</kbd>
        
      </div>
      <div data-key="106" class="wkey">
        <kbd>*</kbd>
        
      </div>
      <div data-key="38" class="wkey">
        <kbd>Up Arrow</kbd>
        
      </div>
      <div data-key="12" class="wkey">
        <kbd>Number Lock</kbd>
        
      </div>
      <div data-key="37" class="wkey">
        <kbd>Left Arrow</kbd>
        
      </div>
      <div data-key="40" class="wkey">
        <kbd>Down Arrow</kbd>
        
      </div>
      <div data-key="39" class="wkey">
        <kbd>Right Arrow</kbd>
        
      </div>
    </div>
    </div>
